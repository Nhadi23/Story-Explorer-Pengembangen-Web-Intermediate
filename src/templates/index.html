<!DOCTYPE html>

<head>

  <meta name="description" content="Story Explorer - Jelajahi dan bagikan cerita dari berbagai lokasi">
  <meta name="theme-color" content="#2563eb">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Story Explorer">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">

    <div class="install-content">

      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="app-header">
    <nav class="nav-container">
      <h1 class="app-title">Story Explorer</h1>
      <ul class="nav-menu" role="navigation" aria-label="Main navigation">
        <li><a href="#/" class="nav-link">Home</a></li>
        <li><a href="#/add-story" class="nav-link">Add Story</a></li>
        <li><a href="#/favorites" class="nav-link">Favorites</a></li>
        <li><a href="#/about" class="nav-link">About</a></li>

        <span></span>
        <span></span>
        <span></span>

    </nav>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="main-content">
    <div id="page-container"></div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 Story Explorer created by Ahmad Nugrahadi</p>
      <div class="footer-actions">
        <button id="notification-toggle" class="btn btn-secondary btn-sm">
          <span id="notification-icon">ðŸ””</span>
          <span id="notification-text">Enable Notifications</span>
        </button>
        <button id="test-notification-btn" class="btn btn-secondary btn-sm" style="display: none;">
          Test Notification
        </button>
      </div>
    </div>
  </footer>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- Offline Indicator -->
  <div id="offline-indicator" class="offline-indicator" style="display: none;">

  </div>

  <!-- Sync Status -->
  <div id="sync-status" class="sync-status" style="display: none;">
    <span id="sync-message"></span>
  </div>

</html>
